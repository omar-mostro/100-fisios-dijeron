<!DOCTYPE html>
<html>
<head>
    <title>100 fisios dijeron</title>
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-6">
                <div class="equipo-1">
                    <button class="btn btn-info">Asignar puntos a equipo 1</button>
                </div>
            </div>
            <div class="col-6">
                <div class="equipo-2 float-right">
                    <button class="btn btn-info">Asignar puntos a equipo 2</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">


                <div class="contenedor-preguntas">
                    <section v-for="(respuesta, index) in respuestas1">
                        <div v-if="!respuesta.mostrar" class="pregunta hand" @click="destaparRespuesta('respuestas1', index)">
                            <span>{{index + 1}}</span>
                        </div>
                        <div v-else class="respuesta">
                            <span class="valor">{{respuesta.valor}} </span>
                            <span class="float-right pr-3">{{respuesta.puntuacion}}</span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div class="conteo-equipo-1">
        <p>{{puntuacionRonda}}</p>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
