<!DOCTYPE html>
<html>
<head>
    <title>100 fisios dijeron</title>
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-6">
                <div class="equipo-1">
                    <button class="btn btn-info">Asignar puntos a equipo 1</button>
                </div>
            </div>
            <div class="col-6">
                <div class="equipo-2 float-right">
                    <button @click="destaparPregunta" class="btn btn-info">Asignar puntos a equipo 2</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">


                <div class="contenedor-preguntas" @click="destaparPregunta">
                    <div v-if="!destaparPregunta1" class="pregunta" >
                        <span>1</span>
                    </div>
                    <div v-if="destaparPregunta1" class="pregunta destapar-pregunta1">
                        <span>Los remostros</span>
                    </div>
                    <div class="pregunta">
                        <span>2</span>
                    </div>
                    <div class="pregunta">
                        <span>3</span>
                    </div>
                    <div class="pregunta">
                        <span>4</span>
                    </div>
                    <div class="pregunta">
                        <span>5</span>
                    </div>
                    <div class="pregunta">
                        <span>6</span>
                    </div>
                    <div class="pregunta">
                        <span>7</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="conteo-equipo-1">
        <p>200</p>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
