<!DOCTYPE html>
<html>
<head>
    <title>100 fisios dijeron</title>
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-6">
                <div class="equipo-1">
                    <button class="btn btn-info" @click="asignarPuntosEquipo('1')">Asignar puntos a equipo 1</button>
                </div>
            </div>
            <div class="col-6">
                <div class="equipo-2 float-right">
                    <button class="btn btn-info" @click="asignarPuntosEquipo(2)">Asignar puntos a equipo 2</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 align-self-center ">
                <div class="mx-auto puntuacion-equipo">
                    <p>{{puntuacionEquipo1}}</p>
                </div>
            </div>
            <div class="col-6" style="height: 85vh">
                <div id="puntuacion-ronda" class="mx-auto">
                    <p v-if="contarPuntuacionRonda">{{puntuacionRonda}}</p>
                    <p v-else>0</p>
                </div>
                <div class="contenedor-preguntas">
                    <section v-for="(respuestas, indexArrayRespuestas) of arrayRespuestas">
                        <section v-if="indexArrayRespuestas == 'respuestas'+respuestaActual"
                                 v-for="(respuesta, index) in respuestas">

                            <div v-if="!respuesta.mostrar" class="pregunta hand"
                                 @click="destaparRespuesta(index)">
                                <span>{{index + 1}}</span>
                            </div>
                            <div v-else class="respuesta">
                                <span class="valor">{{respuesta.valor}} </span>
                                <span class="float-right pr-3">{{respuesta.puntuacion}}</span>
                            </div>
                        </section>
                    </section>
                </div>
            </div>
            <div class="col-3 align-self-center ">
                <div class="mx-auto puntuacion-equipo">
                    <p>{{puntuacionEquipo2}}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-light" @click="siguientePregunta">Siguiente pregunta</button>
            </div>
        </div>
    </div>

</div>
<script src="js/app.js"></script>
</body>
</html>
